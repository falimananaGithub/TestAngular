<div ng-controller="CtrlAdd">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <label for="">Nom</label>
            </div>
            <div class="col-md-6">
                <input type="text" name="" id="" class="form-control" ng-model="etudiant.nom">
            </div>
            <div class="col-md-6">
                <label for="">Pr√©nom</label>
            </div>
            <div class="col-md-6">
                <input type="text" name="" id="" class="form-control" ng-model="etudiant.prenom">
            </div>
            <div class="col-md-6">
                <label for="">Age</label>
            </div>
            <div class="col-md-6">
                <input type="text" name="" id="" class="form-control" ng-model="etudiant.age">
            </div>
            <div class="col-md-6">
                <label for="">Photo</label>
            </div>
            <div class="col-md-6">
                <input type="file" name="" id="" class="form-control"  file-model="myImage">
            </div>
            <div class="col-md-12 text-center">
                <p class="text-danger" >{{textalert0}}</p>
                <p class="text-danger" >{{textalert1}}</p>
            </div>
            <div class="col-md-12">
                <input type="submit" value="Enregistre" class="btn btn-primary btn-sm" ng-click="SaveEtudiant()">
            </div>
        </div>
        
    </div>
</div>
